<h1> Saisie d'une fiche "Personne"</h1>

<form method="post">


  <p><i>Complétez le formulaire. Les champs marqués par </i><em>*</em> sont <em>obligatoires</em></p>
  <fieldset>
    <legend>Contact</legend>

 
      <label for="nom">Nom <em>*</em></label>
      <input id="nom" type="text" placeholder="Belaguid" autofocus="" required minlength="5" maxlength="20"><br>
      <br>
   
      <label for="prenom">Prénom <em>*</em></label>
      <input id="prenom" type="text" placeholder="Yasmine" autofocus="" required minlength="5" maxlength="20"><br>
      <br>
      <br>
      <label for="date">Date de naissance<em>*</em></label>
      <input id="date" type="date" autofocus="" required placeholder="JJ/MM/AAAA"><br>
      <br><br>
     
      <label for="add">Adresse<em>*</em></label>
      <input id="add" type="text" autofocus="" required minlength="5" maxlength="50"><br>
      <br>
      <br><br>
      <label for="email">Email <em>*</em></label>
      <input id="email" type="email" autofocus="" required minlength="5" maxlength="30"><br>

  </fieldset>

  <input type="submit" value="Valider" onclick="validation()"> </input> <br><br>

  <div id="error"> </div> 
  <br> <br>
  <div id="resultat"> </div> 
  <br> <br>

</form>
