    <div class="container">

        <form>

            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">Nom </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" placeholder="Votre nom" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prenom" placeholder="Votre prénom" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-2 col-form-label">Date de naissance </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="date" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="add" class="col-sm-2 col-form-label">Adresse </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="add" placeholder="1234 Main St" required>
                </div>
            </div>


            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>



            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" class="btn btn-primary" id="valider" data-toggle="modal"
                        data-target="#myModal">Valider </button>
                </div>
            </div>


        </form>


    </div>

                </div>

                </div>
            </div>
        </div>
